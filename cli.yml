name: rust-internet-tunnel
version: "0.0.1"
author: Tomas Jakstas <tom.jakstas@gmail.com>
about: control traffic for your interface
args:
    - config:
        short: c
        long: config
        value_name: FILE
        about: "ruleset file to load"
        takes_value: true
    - interface-name:
        short: i
        long: interface-name
        about: "tun interface name"
        takes_value: true
    - interface-ip:
        short: p
        long: interface-ip
        about: "tun interface ip"
        takes_value: true
    - forward:
        short: f
        long: forward-ip
        about: "ip used to forward traffic to"
        takes_value: true
    - verbose:
        short: v
        long: verbose
        multiple: true
        about: sets the level of logging verbosity