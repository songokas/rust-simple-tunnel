name: rust-internet-tunnel
version: "0.0.1"
author: Tomas Jakstas <tom.jakstas@gmail.com>
about: control traffic for your interface
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: "ruleset file to load"
        takes_value: true
    - interface:
        short: i
        long: interface
        help: "interface suffix"
        takes_value: true
    - verbose:
        short: v
        long: verbose
        multiple: true
        help: sets the level of logging verbosity
